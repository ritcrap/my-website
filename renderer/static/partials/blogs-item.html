{{define "blogs-item"}}
<div class="Blogs-Item-C-00">
    <!-- <h2>{{.Title}}</h2> -->
    <a href="blog/{{.ID}}" ><h2>{{.Title}}</h2></a>
    <p>{{.Description}}{{if .DescriptionLink}}<a href="{{.DescriptionLink}}" target="_blank"> {{.DescriptionLink}}</a>{{end}}</p>
    <p class="Blogs-Item-Info-01">by <strong>{{.Author}}</strong>, <strong>{{.FormattedDate}}</strong></p>
</div>
{{end}}
