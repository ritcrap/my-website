<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/lib/var0.css">
  <link rel="stylesheet" href="/static/lib/style.css">
  <link rel="stylesheet" href="/static/lib/blogs.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="shortcut icon" href="/static/favicon.ico"/>
  <meta name="og:title" property="og:title" content="Blogs - Ritwik Saha">
  <meta name="og:type" property="og:type" content="article">
  <meta name="og:description" property="og:description" content="Blogs - ritwiksaha.com">
  <meta name="og:image" property="og:image" content="/static/My-Pic-240.jpg">
  <meta name="description" content="Blogs - ritwiksaha.com">
  <title>Blogs - Ritwik Saha</title>
</head>
<body>

  {{template "header"}}

  <div class="Page-Content-99 blogs-content-00">
    <div class="Blogs-Type-Btn-Container-01 Flex-Row-Start">
      
        <a href="/blogs?tech=false" class="Blogs-Type-A Blogs-Type-A-Left {{if not .Tech}}Blogs-Type-A-Disabled{{end}}">Non-Technical</a>
      <a href="/blogs?tech=true" class="Blogs-Type-A Blogs-Type-A-Right {{if .Tech}}Blogs-Type-A-Disabled{{end}}">Technical</a>
    </div>

    {{range .Data}}
      {{template "blogs-item" .}}
    {{end}}
  </div>

  {{template "social-btns"}}

  <script src="/static/lib/main.js"></script>
</body>
</html>
